<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
		<title>Урок 4</title>
	</head>
<body>
	<form action="#" method="post" enctype="multipart/form-data">
		<div>
			<p>Имя</p>
			<input placeholder="Имя" tabindex="1" name="username" type="text">
		</div>
		<div>
			<p>Пароль</p>
			<input tabindex="2" name="userpass" type="password">
		</div>
		<div>
			<p>Номер телефона</p>
			<input tabindex="3" name="userphone" type="tel">
		</div>	
		<div>
			<p>Пол</p>
		</div>	
		<div>
			<input tabindex="4"checked="" type="radio" name="gender" value="male" /> Мужской
		</div>
		<div>
			<input tabindex="4"type="radio" name="gender" value="female" /> Женский
		</div>
		<div>
			<p>Имущство</p>
		</div>
		<div>
			<input tabindex="5" type="Checkbox" name="Bike" value="yes" /> Велосипед
		</div>
		<div>
			<input tabindex="6" checked	type="Checkbox" name="Car" value="yes" /> Машина
		</div>
		<div>
			<input tabindex="7"disabled type="Checkbox" name="House" value="yes" /> Квартира
		</div>
		<div>
			<p>Дополнительная информация</p>
			<textarea tabindex="8"name="text"></textarea>
		</div>
		<div>
			<p>Прикрепить фото</p>
			<input tabindex="9" type="file">
		</div>
		<div>
			<p>Любимый цвет</p>
			<select tabindex="10"name="color">
				<option value="Красный">Красный</option>
				<option value="Желтый">Желтый</option>
				<option selected value="Синий">Синий</option>
			</select>
		</div>
		<div>
			<p>Действия</p>
			<button tabindex="11" type="submit">Отправить</button>	
			<button tabindex="12" type="reset">Очистить</button>
		</div>

	</form>
</body>
</html>
